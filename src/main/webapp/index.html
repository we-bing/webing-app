<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width,height=device-height,user-scalable=0"/>
    <meta name="mobile-web-app-capable" content="yes">
    <title>index page</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/jejugothic.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/static/css/reset.css">
    <link rel="stylesheet" href="public/static/css/font-awesome-4.5.0/css/font-awesome.css">
    <link rel="stylesheet" href="public/static/css/css.css">
    <style>

    </style>
</head>
<body ng-app="webingApp" >
<div ng-controller="WebingController" class="app-container">
    <div class="action-bar" ng-class="classToPath()">
        <img class="webing-logo" src="public/static/img/Group_3.png" ng-if="isPathHome()"/>
        <div class="btn-back ng-hide" ng-click="back()" ng-show="isPathOther()"><i class="fa fa-angle-left fa-3x"></i></div>
        <img class="side-menu-open" src="public/static/img/Group_2.png" ng-click="menuClassToggle()" />
    </div>
    <div ng-view class="view-container">

    </div>
    <div class="btn-side-menu" ng-class="{'open-menu' : isMenuOpen }">
        <div class="btn-close" ng-click="menuClassToggle()">
            <img src="/public/static/img/cancel_white.png" alt="닫기">
        </div>
        <div class="btn-menu">
            <a href="#home">홈</a>
        </div>
        <div class="btn-menu">
            <a href="">페이스북 페이지</a>
        </div>
    </div>

</div>


<script src="public/static/node_modules/angular/angular.js"></script>
<script src="public/static/node_modules/angular-touch/angular-touch.js"></script>
<script src="public/static/node_modules/angular-route/angular-route.js"></script>
<script src="public/static/js/webingApp.js"></script>
<script src="public/static/js/factory/ApiService.js"></script>
<script src="public/static/js/factory/WebingDataService.js"></script>
<script src="public/static/js/factory/SharedDataService.js"></script>
<script src="public/static/js/controller/CandidacyListController.js"></script>
<script src="public/static/js/controller/HomeController.js"></script>
<script src="public/static/js/controller/CandidacyDetailController.js"></script>
</body>
</html>
