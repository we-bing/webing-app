<div id="selectDistrict">
    <div id="select-list-popup" ng-show="isSelectPopupOpen">
        <div class="popup-container">
            <ul class="region-list">
                <li class="item-box"
                    ng-repeat="item in currentListItemObject.items"
                    ng-click="selectRegion(item)"
                >
                    <div class="text-outer">
                        <span ng-bind="item[currentListItemObject.type + 'Name']"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="home-logo-container">
        <img src="/public/static/img/frontpage_logo.png" alt="로고">
    </div>
    <div class="select-region-container">
        <div class="select-inner-box">
            <div class="select-text-wrapper">
                <div class="title-box">
                    <h3>거주 지역을 선택해주세요</h3>
                </div>
                <div class="hint-box">
                <span class="hint">
                    잠깐! 혹시 살고 계신 "동/읍/리"가 리스트에 없나요?
                </span>
                    <span class="tip">Tip!</span>
                </div>
            </div>
            <div class="select-button-wrapper">
                <div class="button-box top-box">
                    <div class="btn-select city" ng-click="cityOpen()">
                        <div class="text-outer">
                            <span ng-bind="regionName.city"></span>
                        </div>
                    </div>
                    <div class="btn-select county" ng-click="hasRegion('city') && countyOpen()">
                        <div class="text-outer">
                            <span ng-bind="regionName.county"></span>
                        </div>
                    </div>
                </div>
                <div class="button-box bottom-box" >
                    <div class="btn-select town" ng-click="hasRegion('county') && townOpen()">
                        <div class="text-outer">
                            <span ng-bind="regionName.town"></span>
                        </div>
                    </div>
                    <div class="btn-select search"
                         ng-class="{'selected-region' : region.town.districtCode}"
                        ng-click="region.town.districtCode && districtFind()"
                    >
                        <div class="text-outer">
                            <img src="/public/static/img/white_zoom.png" alt="찾기">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
