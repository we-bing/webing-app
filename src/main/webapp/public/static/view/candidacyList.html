<div id="candidacyList" >
    <div id="candidacy-list-popup"
         ng-hide="isPopClosed || true"
         data-ng-model="popupContent"
         ng-init="popupContent = currentPopup()"
    >
        <div class="popup-container">
            <div class="popup-content">
                <div class="content-img">
                    <img ng-src="{{popupContent.img}}" alt="popimage">
                </div>
                <div class="content-title">
                    <h3 class="title-text" ng-bind="popupContent.title">
                        히든 카드
                    </h3>
                </div>
                <div class="content-article">
                    <p class="article-text"
                       ng-bind-html="renderHtml(popupContent.text)"
                    >

                    </p>
                </div>
                <div class="btn-check-content "
                     ng-click="nextContent()"
                    ng-hide="isLastContent()"
                >
                    <div class="text-wrapper text-check">
                        <span>확인했어요</span>
                    </div>
                </div>
                <div class="btn-check-content webing-start"
                     ng-click="popClose()"
                     ng-show="isLastContent()"
                >
                    <div class="text-wrapper text-start">
                        <span>위빙 시작하기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="reverse-wrapper">-->
        <!--<div class="text-box">-->
            <!--<span class="text-hidden">카드 전체 숨김</span>-->
            <!--<div class="toggle-box">-->
                <!--<label><input ng-click="changeStatus()" type="checkbox" class="ios-switch blue bigswitch" ng-model="cardChecked" ng-checked="cardChecked"/><div><div></div></div></label>-->
            <!--</div>-->
            <!--<span class="text-reveal">카드 전체 공개</span>-->
        <!--</div>-->
    <!--</div>-->
    <div class="candidacy_list_container">
        <div class="candidacy_box" ng-repeat="candidacy in candidacise" ng-class="{reverse : candidacy.isReverse}">
            <div class="card-wrapper">
                <div class="front-card" ng-click="candidacy.isReverse = false">
                    <div class="card_box secret_info">
                        <img class="anonymous-img" src="/public/static/img/anonymous.png">
                        <div class="keyword"
                             ng-repeat="keyword in candidacy.candidacyKeywordList"
                             ng-bind="keyword.keywordName"
                        ></div>
                    </div>
                    <div class="detail_page" ng-click="onClickDetail(candidacy)">
                        <span>후보자 자세히 살펴보기</span>
                    </div>
                </div>
                <div class="back-card" ng-click="candidacy.isReverse = true">
                    <div class="card_box public_info">
                        <div class="head-img">
                        </div>
                        <div class="profile-box">
                            <img class="profile-img" ng-src="http://info.nec.go.kr/{{candidacy.candidacyImg}}" alt="">
                            <div class="name" ng-bind="candidacy.name"></div>
                            <div class="career_box">
                                <div class="current" ng-bind="candidacy.experienceArr[1]"></div>
                                <div class="previous" ng-bind="candidacy.experienceArr[0]"></div>
                            </div>
                        </div>
                    </div>
                    <div class="detail_page" ng-click="onClickDetail(candidacy)">
                        <span>후보자 자세히 살펴보기</span>
                    </div>
                </div>
            </div>
            <div class="empty-box"></div>
            <div class="empty-box"></div>

        </div>
    </div>
</div>
